<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Nexus Gaming</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff00;
            --secondary: #00cc00;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #f5f5f5;
            --accent: #00ff88;


        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap');

        body {

            background-image: url(pics/hexagonal-technology-background.png);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-size: cover;

            background-repeat: repeat/repeat-x;

        }

        /* Header */
        .header {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--primary);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            position: relative;
            z-index: 100;
        }

        .main {
            color: var(--primary);
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: var(--text-glow);
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            width: 300px;
            position: fixed;
            top: 0;
            right: -300px;
            background-color: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(10px);
            overflow-x: hidden;
            transition: right 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            border-left: 2px solid var(--primary);
            box-shadow: -5px 0 30px rgba(0, 255, 0, 0.2);
            display: flex;
            flex-direction: column;
            padding-top: 80px;
        }

        .sidebar a {
            padding: 18px 30px;
            text-decoration: none;
            font-size: 1.3rem;
            color: var(--light);
            display: block;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(0, 255, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .sidebar a i {
            width: 25px;
            text-align: center;
            color: var(--primary);
        }

        .sidebar a:hover {
            background-color: rgba(0, 255, 0, 0.1);
            color: var(--primary);
            padding-left: 40px;
            text-shadow: var(--text-glow);
        }

        .sidebar a.active {
            background-color: rgba(0, 255, 0, 0.2);
            color: var(--primary);
            text-shadow: var(--text-glow);
        }

        .sidebar .closebtn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 2rem;
            color: var(--primary);
            padding: 0;
            border: none;
        }

        .openbtn {
            font-size: 1.5rem;
            cursor: pointer;
            background-color: var(--primary);
            color: var(--dark);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px var(--primary);
        }

        .openbtn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px var(--primary);
        }

        /* Login Form */
        .fieldset {
            border: 2px solid var(--primary);
            border-radius: 15px;
            padding-top: 50px;
            padding-left: 70px;
            padding-bottom: 50px;
            padding-right: 80px;
            max-width: 500px;
            margin: 3rem auto;
            background-color: rgba(18, 18, 18, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5),
                /* Neon glow */
                0 0 30px rgba(0, 255, 0, 0.5);
            border: 2px solid rgb(36, 206, 36);

            position: relative;
            z-index: 1;
        }

        .legend {
            padding: 0 15px;
            font-size: 1.8rem;
            color: var(--primary);
            text-shadow: var(--text-glow);
            text-align: center;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-span {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            position: relative;
        }

        .label {
            font-size: 1rem;
            font-weight: 600;
            color: var(--light);
            letter-spacing: 1px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            background-color: rgba(0, 255, 0, 0.05);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: -0.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        input[type="checkbox"] {
            accent-color: var(--primary);
            width: 16px;
            height: 16px;
        }

        .forgot {
            color: var(--secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .submit {
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: var(--dark);
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            margin-top: 0.5rem;
        }

        .submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 255, 0, 0.4);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #777;
            font-size: 0.9rem;
            margin: 1rem 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #333;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn-social {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .btn-google {
            background-color: #4285F4;
            color: white;
        }

        .btn-facebook {
            background-color: #3b5998;
            color: white;
        }

        .btn-social:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .span {
            text-align: center;
            color: #aaa;
            font-size: 0.95rem;
        }

        .span a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .span a:hover {
            text-decoration: underline;
        }

        #txt {
            text-align: center;
            font-size: 0.9rem;
            margin-top: 2rem;
            color: #555;
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 45px;
            cursor: pointer;
            color: #777;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .fieldset {
                margin: 2rem;
                padding: 2rem;
            }

            .social-login {
                flex-direction: column;
            }

            .sidebar {
                width: 250px;
                right: -250px;
            }
        }

        @media (max-width: 480px) {
            .fieldset {
                padding: 1.5rem;
                margin: 1.5rem;
            }

            .legend {
                font-size: 1.5rem;
            }

            .header {
                padding: 1rem;
            }

            .main {
                font-size: 1.5rem;
            }

            .openbtn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }

        .signature {
            color: #585858;
        }

        /* Modified styles */
        img.main-logo {
            width: 400px;
            top: 10%;
            height: auto;

            max-width: 500%;


        }
    </style>
</head>

<body>
    <header class="header">
        <a href="index.html"><img src="pics/NEXUS LOGO.png"
                alt="critical-mass-ldr-font" class="main-logo"></a>


        <div class="sidebar" id="sidebar">
            <a href="index.html">
                <i class="fas fa-home"></i>Home
            </a>
            <a href="about.html">
                <i class="fas fa-info-circle"></i>About
            </a>
            <a href="contact.html">
                <i class="fas fa-envelope"></i>Contact
            </a>
            <a href="SIGNUP.html">
                <i class="fas fa-user-plus"></i>Sign Up
            </a>
            <a href="login.html" class="active">
                <i class="fas fa-sign-in-alt"></i>Login
            </a>
            <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">
                <i class="fas fa-times"></i>Close
            </a>
        </div>

        <button class="openbtn" onclick="openSidebar()">☰</button>
    </header>

    <fieldset class="fieldset">
        <legend class="legend">LOGIN</legend>

        <form class="form" action="login_process.php" method="POST">
            <span class="input-span">
                <label for="email" class="label">Email / Username</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required />
            </span>

            <span class="input-span">
                <label for="password" class="label">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required />
                <i class="fas fa-eye password-toggle" id="toggle-password"></i>
            </span>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember" style="color: var(--primary);">Remember me</label>
                </div>
                <a href="forgot.html" class="forgot">Forgot password?</a>
            </div>

            <input class="submit" type="submit" value="Log in" />

            <div class="divider">
                OR CONTINUE WITH
            </div>

            <div class="social-login">
                <button type="button" class="btn-social btn-google">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button type="button" class="btn-social btn-facebook">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </button>
            </div>

            <span class="span">Don't have an account? <a href="SIGNUP.html">Sign up</a></span>
            <div id="txt">&copy; Created By TI & Co.</div>

        </form>
    </fieldset>
    <div class="signature" align="right">
        <p>@ Mr.Innoxence.</p>
    </div>

    <script>
        // Sidebar functionality
        function openSidebar() {
            document.getElementById("sidebar").style.right = "0";
            document.body.style.overflow = "hidden"; // Prevent scrolling when sidebar is open
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.right = "-300px";
            document.body.style.overflow = "auto"; // Re-enable scrolling
        }

        // Close sidebar when clicking outside
        document.addEventListener('click', function (event) {
            const sidebar = document.getElementById('sidebar');
            const openBtn = document.querySelector('.openbtn');

            if (!sidebar.contains(event.target) && event.target !== openBtn) {
                closeSidebar();
            }
        });

        // Add animation to form elements
        document.addEventListener('DOMContentLoaded', function () {
            const formElements = document.querySelectorAll('.input-span, .remember-forgot, .submit, .divider, .social-login, .span');

            formElements.forEach((el, index) => {
                el.style.opacity = "0";
                el.style.transform = "translateY(20px)";
                el.style.transition = `all 0.5s ease ${index * 0.1}s`;

                setTimeout(() => {
                    el.style.opacity = "1";
                    el.style.transform = "translateY(0)";
                }, 100);
            });
        });

        // Password toggle functionality
        const togglePassword = document.getElementById('toggle-password');
        const passwordField = document.getElementById('password');

        togglePassword.addEventListener('click', function (e) {
            e.preventDefault(); // Prevent default behavior
            e.stopPropagation(); // Stop event bubbling

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                this.classList.remove('fa-eye');
                this.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                this.classList.remove('fa-eye-slash');
                this.classList.add('fa-eye');
            }

            // Keep focus on the password field
            passwordField.focus();
        });
    </script>
</body>

</html>
